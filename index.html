<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Unicorns of the sea</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
</head>
<body>
  <div class="absolute">
    <h1 class="tenamega">Unicorns<br>of the Sea</h1>
  </div>

  <div class="embed embed-16by9 ">
    <div class="embed-item">
      <svg class="img-flex" id="unicorn-of-the-sea" width="1920" height="1080" viewBox="0 0 1920 1080">
        <rect width="1920" height="1080" fill="78a2b3"/>
        <g id="rainbow" stroke-width="12.37" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path id="rainbow-violet" stroke="#ff00e6" d=""/>
          <path id="rainbow-indigo" stroke="#9500ff" d=""/>
          <path id="rainbow-blue" stroke="#0040ff" d=""/>
          <path id="rainbow-green" stroke="#2bff00" d=""/>
          <path id="rainbow-yellow" stroke="#fff700" d=""/>
          <path id="rainbow-orange" stroke="#ff8000" d=""/>
          <path id="rainbow-red" stroke="#ff0000" d=""/>
        </g>
        <path id="body" fill="78a2b3" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" d="" />
        <path id="eye" fill="#fff" d="" />
      </svg>

    </div>

  </div>



</body>
</html>
